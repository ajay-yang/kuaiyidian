<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户登录</title>
        <link rel="stylesheet" href="dis/style.css" />
        <link rel="stylesheet" href="dis/animate.css" />
        <link rel="stylesheet" href="dis/bootstrap.min.css" />
        <style type="text/css">
            body {
                background-image:url(images/bg.jpg);
                background-size: cover;
            }
        </style>
    </head>
    <body>
    	 <div class="middle-box text-center loginscreen  animated fadeInDown">
	        <div>
	            <div>
	                <h1 class="logo-name">K+</h1>
	            </div>
	            <h3>欢迎登陆</h3>
	            <form  role="form" name='loginForm' action='/admin/login' method="post">
	                <div class="form-group">
	                    <input type="text" class="form-control" name='email' placeholder="请输入用户名">
	                </div>
	                <div class="form-group">
	                    <input type="password" class="form-control" name='pwd' placeholder="请输入密码">
	                </div>
	                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
	                <br />
	                <br />
	                <p class="text-muted text-center">
	                	<a href="l#">
	                		<small>忘记密码了？</small>
	                	</a> 
	                	<span>|</span>
	                	<a href="#">注册一个新账号</a>
	                </p>
	            </form>
	        </div>
	    </div>

        
        <script src="dis/jquery-2.1.4.min.js"></script>
        <script src="dis/bootstrap.min.js"></script>
    </body>
</html>
